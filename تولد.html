<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      color: #ff6600;
      margin-top: 50px;
    }
    p {
      color: #666666;
      font-size: 20px;
    }
    .birthday-card {
      width: 300px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff6600;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="birthday-card">
  <h1>تولدت مبارک!</h1>
  <p>امیدوارم امروز روزی خاص برای تو باشه و سال جدید زندگیت پر از شادی و موفقیت باشه.</p>
  <a href="#" class="button">جشن بگیریم!</a>
</div>

</body>
</html>
